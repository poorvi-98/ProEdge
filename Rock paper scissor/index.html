<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RPS Game | Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="container">
        <div class="result_feild">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/rock.png" alt="rock"/>Yours input
                </span>
                <span class="cpu_result">
                    <img src="images/rock.png" alt="rock"/>Cpu input
                </span>
            </div>
            <div class="result">Let's Play!!</div>
        </div>

            <div class="option_images">
                <span class="option_image">
                    <img src="images/rock.png" alt="rock">
                    <p>Rock</p>
                </span>
                <span class="option_image">
                    <img src="images/paper.png" alt="paper"/>
                    <p>Paper</p>
                </span>
                <span class="option_image">
                    <img src="images/scissor.png" alt="scissor"/>
                    <p>Scissor</p>
                </span>
            </div>
        


    </section>

</section id="score">
<div class="score_box">
    <div class="score">
        <h2>Player</h2>
        <p id="userScore">0</p>
    </div>
    <div class="score">
        <h2>Draws</h2>
        <p id="drawScore">0</p>
    </div>
    <div class="score">
        <h2>CPU</h2>
        <p id="cpuScore">0</p>
    </div>
</div>

</section>
    <script src="script.js" defer></script>
</body>
</html>
